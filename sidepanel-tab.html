<!DOCTYPE html>

<html lang="en" dir="ltr" class="spectrum spectrum--medium spectrum--dark">


<head>
  <link rel="stylesheet" href="./node_modules/@spectrum-css/vars/dist/spectrum-global.css">

  <link rel="stylesheet" href="./node_modules/@spectrum-css/vars/dist/spectrum-medium.css">
  <link rel="stylesheet" href="./node_modules/@spectrum-css/vars/dist/spectrum-dark.css">

  <link rel="stylesheet" href="./node_modules/@spectrum-css/page/dist/index-vars.css">
  <link rel="stylesheet" href="./node_modules/@spectrum-css/typography/dist/index-vars.css">
  <link rel="stylesheet" href="./node_modules/@spectrum-css/button/dist/index-vars.css">
  <!-- <link rel="stylesheet" href="node_modules/@spectrum-css/textfield/dist/index-vars.css"> -->
  <link rel="stylesheet" href="./node_modules/@spectrum-css/fieldlabel/dist/index-vars.css">
  <link rel="stylesheet" href="./node_modules/@spectrum-css/tabs/dist/index-vars.css">
  <link rel="stylesheet" href="./node_modules/@spectrum-css/menu/dist/index-vars.css">
  <link rel="stylesheet" href="./node_modules/@spectrum-css/picker/dist/index-vars.css">
  <link rel="stylesheet" href="./node_modules/@spectrum-css/tokens/dist/index.css">

  <!-- mge7bvf is the Typekit id. Please don't reuse, it's not meant for production. -->
  <script src="https://use.typekit.net/mge7bvf.js"></script>
  <script>window.Typekit.load()</script>


  <script type='text/javascript' src='script.js'></script>
</head>

<body style='overflow: hidden;'>
  <div class="spectrum-Tabs spectrum-Tabs--sizeM spectrum-Tabs--horizontal">
    <a href="#global-variables" class="spectrum-Tabs-item is-selected" onclick="toggleSelected(event)">
      <span class="spectrum-Tabs-itemLabel">CSS Variables</span>
    </a>
    <a href="#fonts" class="spectrum-Tabs-item" onclick="toggleSelected(event)">
      <span class="spectrum-Tabs-itemLabel">Fonts</span>
    </a>
    <a href="#images" class="spectrum-Tabs-item" onclick="toggleSelected(event)"">
      <span class="spectrum-Tabs-itemLabel">Images</span>
    </a>
    <div class="spectrum-Tabs-selectionIndicator" style="width: 28px; left: 0;"></div>
  </div>
  <br /><br />
  <form id="global-variables" class="spectrum-Form">
    <div class="spectrum-Form-item">
      <label class="spectrum-FieldLabel spectrum-FieldLabel--sizeM spectrum-Form-itemLabel spectrum-FieldLabel--left"
        for="fieldLabelExample---background-color-light">--background-color-light</label>
      <div class="spectrum-Form-itemField">
        <div class="spectrum-Textfield">
          <input class="spectrum-Textfield-input" aria-invalid="false" type="text" placeholder="#fff"
            id="fieldLabelExample---background-color-light">
        </div>
      </div>
    </div>
  </form>
  <br /><br />
  
  <div id="images"><p>images</p></div>
  <br /><br />
  <div id="fonts"><p>images</p></div>
</body>

</html>
